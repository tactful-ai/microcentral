<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<title>Microcentral - {% block title %}{% endblock %} | Tactful</title>

		<meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport" />
		<link rel="icon" href="{{ url_for('static', path='/img/icon.ico') }}" type="image/x-icon" />
		<link rel="canonical" href="https://appseed.us/admin-dashboards/flask-dashboard-atlantis-dark" />

		<!-- Fonts and icons -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/webfont/1.6.28/webfontloader.js"></script>
		<script>
			WebFont.load({
				google: { families: ["Lato:300,400,700,900"] },
				custom: {
					families: [
						"Flaticon",
						"Font Awesome 5 Solid",
						"Font Awesome 5 Regular",
						"Font Awesome 5 Brands",
						"simple-line-icons",
					],
					urls: ["{{ url_for('static', path='/css/fonts.min.css') }}"],
				},
				active: function () {
					sessionStorage.fonts = true;
				},
			});
		</script>

		<!-- CSS Files -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

		<link rel="stylesheet" href="{{ url_for('static', path='/css/style.css' )}}" />


		<!-- Specific Page CSS goes HERE  -->
		{% block stylesheets %}{% endblock stylesheets %}
	</head>
	<body data-background-color="dark">
		<div class="wrapper">
			{% include 'includes/navigation.html' %}

			<div class="main-panel">{% block content %}{% endblock content %} {% include 'includes/footer.html' %}</div>

		</div>

		{% include 'includes/scripts.html' %}

		<!-- Specific Page JS goes HERE  -->
		{% block javascript %}{% endblock javascript %}
	</body>
</html>
