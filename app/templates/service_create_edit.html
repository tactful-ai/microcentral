<!DOCTYPE html>
<html lang="en" style="height: 100vh !important">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
 
        <title>Microcentral - {% block title %}{% endblock %} | Tactful</title>
 
        <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport" />
        <link rel="icon" href="{{ url_for('static', path='/img/icon.ico') }}" type="image/x-icon" />
        <link rel="canonical" href="https://appseed.us/admin-dashboards/flask-dashboard-atlantis-dark" />
 
        <!-- Fonts and icons -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webfont/1.6.28/webfontloader.js"></script>
        <script>
            WebFont.load({
                google: { families: ["Lato:300,400,700,900"] },
                custom: {
                    families: [
                        "Flaticon",
                        "Font Awesome 5 Solid",
                        "Font Awesome 5 Regular",
                        "Font Awesome 5 Brands",
                        "simple-line-icons",
                    ],
                    urls: ["{{ url_for('static', path='/css/fonts.min.css') }}"],
                },
                active: function () {
                    sessionStorage.fonts = true;
                },
            });
        </script>
 
        <!-- CSS Files -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
       
 
 
        {% include 'includes/scripts.html' %}
 
    </head>

    </body>
</html>
