version: '3.9'
services:
  database:
    image: mysql:8.0
    restart: always
    command: --default-authentication-plugin=mysql_native_password

    networks:
      - backend
    environment:
      MYSQL_ROOT_PASSWORD: super_secret_password
      MYSQL_DATABASE: microcentral
      MYSQL_USER: ahmed
      MYSQL_PASSWORD: super_secret_password
    #healthcheck:
    #  test: mysqladmin ping -h localhost -u $MYSQL_USER --password=MYSQL_PASSWORD
    #  timeout: 0.5s
    #  retries: 100
    ports:
      - "3306:3306"

  app:
    build: .
    image: microcentral:latest
    restart: always
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - .:/app/
    networks:
      - backend
    depends_on:
      - database
      #database:
      #  condition: service_healthy
    environment:
      - PROJECT_NAME=microcentral
      - BACKEND_CORS_ORIGINS=["http://localhost:8000","https://localhost:8000","http://localhost","https://localhost"]
      - MYSQL_ROOT_PASSWORD=super_secret_password
      - MYSQL_DATABASE=microcentral
      - MYSQL_USER=ahmed
      - MYSQL_PASSWORD=super_secret_password
      - MYSQL_PORT=3306
      - MYSQL_HOST=database
      - SHOULD_SEED_THE_DB=True
    ports:
      - "8000:8000"


networks:
  backend:
    driver: bridge